<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script type="text/javascript">
	var tanque = 40;
	var quiloAlcool = 300;
	var quiloGaso = 480;
    var gasolina = quiloAlcool/tanque;
    var alcool = quiloGaso/tanque;

    document.write("O consumo de Álcool é: " + Math.round(alcool) + " km/L" + "<br><br>");
    document.write("O consumo de Gasolina é: " + Math.round(gasolina) + " km/L");
</script>
