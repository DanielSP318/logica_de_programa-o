<meta charset="UTF-8">

<script type="text/javascript">
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostrar(frase){
		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Digite o número de vitórias"));
    
	var empates = parseInt(prompt("Digite o número de empates"));

 	var pontos = (vitorias * 3) + empates;

 	mostrar("Os pontos do seu time é " + pontos);
    if (pontos > 28) {
 	mostrar("Seu time está melhor que o ano passado");
 	}
 	if (pontos < 28){
 	mostrar("Seu time está pior que o ano passado");
 	}
 	if (pontos == 28){
 	mostrar("Seu time está igual ao ano passado");
	}

	mostrar("FIM");

</script>
