<meta charset="UTF-8">
<title>Números pares</title>
<p>Números pares de 0 até 100</p>
<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostrar(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 0;
    while(contador <= 100) {
        mostrar(contador);
        contador = contador + 2; // incrementa de dois em dois
    }
    mostra("FIM");
</script>
