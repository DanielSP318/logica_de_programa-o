<meta charset="UTF-8">

<script type="text/javascript">
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>")
	}

	function mostrar(frase){
		document.write(frase);
		pulaLinha();
	}
	var limite = parseInt(prompt("Digite a data limite. Obs (digite apenas o ano)"));
 	var anoCopa = 1930;
	
 	while(anoCopa <= limite){
	
	mostrar("Teve copa em " + anoCopa);
 	anoCopa = anoCopa + 4;
	
	}
 	
 	mostrar("FIM");

</script>
